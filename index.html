<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lock Screen</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-200">
  <div class="bg-white p-6 shadow-lg w-full max-w-4xl mx-2">
    <div class="bg-white p-6 rounded-3xl shadow-lg border-4 border-purple-200 w-full">
      <div class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-6">
        <!-- Image Section -->
        <div class="w-full md:w-1/2 hidden md:block">
          <img src="assets/img/img1.png" class="w-full h-full object-cover rounded-lg">
        </div>

        <!-- Keypad Section -->
        <div class="p-4 rounded-2xl w-full md:w-1/2">
          <div
            class="text-center bg-orange-300 text-black font-semibold p-3 rounded-lg mb-10 flex items-center justify-center">
            <span class="mr-2"><i class="fa fa-lock"></i></span>
            <span id="password-display"></span>
          </div>
          <div class="grid grid-cols-3 gap-4 md:gap-8">
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">1</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">2</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">3</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">4</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">5</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">6</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">7</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">8</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">9</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">#</button>
            <button class="key bg-orange-300 rounded-2xl p-3 font-bold text-lg">0</button>
            <button id="delete" class="key bg-orange-300 rounded-2xl p-3 text-lg"><i
                class="fa fa-chevron-left"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let password = "";
    const correctPassword = "2481";
    const passwordDisplay = document.getElementById("password-display");
    const keys = document.querySelectorAll(".key");

    keys.forEach((key) => {
      key.addEventListener("click", () => {
        if (key.id === "delete") {
          password = password.slice(0, -1);
        } else if (password.length < 4) {
          password += key.textContent;
        }

        passwordDisplay.textContent = "*".repeat(password.length) || "";

        if (password.length === 4) {
          if (password === correctPassword) {
            window.location.href = "home.html"; 
          } else {
            Swal.fire({
              position: "center",
              icon: "error",
              title: "password salah",
              showConfirmButton: false,
              timer: 1500
            });
            password = "";
            passwordDisplay.textContent = "";
          }
        }
      });
    });
  </script>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 2 + 3 + "s";

      heart.innerText = 'ðŸ’—';

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 100);
  </script>
</body>

</html>
