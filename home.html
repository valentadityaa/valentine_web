<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background-image: url('assets/img/bg.png');
      background-size: cover;
      background-position: center;
      /* background-attachment: fixed; */
    }

    .kaushan-script-regular {
      font-family: "Kaushan Script", serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
</head>

<body class="min-h-screen">
  <audio id="bg-music" loop>
    <source src="assets/sound/Runtuh - Feby Putri feat. Fiersa Besari.mp3" type="audio/mpeg">
  </audio>
  <div class="flex items-center justify-center h-screen">
    <div
      class="flex flex-col md:flex-row items-center space-y-6 md:space-y-0 md:space-x-6 justify-start w-5/6 md:w-4/6">
      <div class="w-full md:w-1/2 ">
        <p class="text-black font-semibold">To: <span class="font-bold">Michelle Angelia Putri (pacar acuu)</span></p>
        <h1 class="text-pink-600 text-4xl font-bold italic mt-2 kaushan-script-regular py-3">Happy Valentine's Day</h1>
        <p class="text-black mt-2 font-semibold">
          Selamat Valentine buat kamu yang cantik nya nga ada taranya sapa lagi kalo bukan pacar acuu
          aku beruntung bisa jadi punya mu makasih yaa sudah mau jadi pacar akuu mwhehehehe
        </p>
      </div>
      <div class="flex justify-center my-6 w-full md:w-1/2 ">
        <img src="assets/img/img2.png" alt="Valentine Card" class="w-full">
      </div>
    </div>
  </div>
  
  <h1 class="text-pink-600 text-4xl font-bold italic mt-2 kaushan-script-regular py-3 text-center">Ayoo sayang kita
    jelajahi ini</h1>
  <div class="flex items-center justify-center w-full mb-10">
    <button onclick="nextPage()"
      class="bg-purple-200 text-black font-bold py-3 px-20 rounded-2xl shadow-lg flex items-center justify-center space-x-2 border-2 border-black">
      <span>AYOOOOOOO</span>
      <span><i class="fa fa-chevron-right"></i></span>
    </button>
  </div>
  <br><br><br>

  <script>
    function playAudio() {
      const audio = document.getElementById("bg-music");
      audio.play().catch(error => console.log("Autoplay failed, user interaction needed."));
    }

    playAudio();

    function nextPage() {
      window.location.href = "home2.html";
    }
  </script>
</body>

</html>
